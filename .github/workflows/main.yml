name: Build and Deploy to BunnyCDN

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Use the latest LTS version of Node.js

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm run build

      - name: Upload to BunnyCDN Storage
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.BUNNYCDN_HOSTNAME }}
          username: ${{ secrets.BUNNYCDN_USERNAME }}
          password: ${{ secrets.BUNNYCDN_PASSWORD }}
          local-dir: ./build
          server-dir: /
          exclude: .git*
